<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/> 
        <meta name="robots" content="index,follow"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <link rel="stylesheet" href="Style.css"/>
        <title>Music Player</title>
        <meta name="description" content="Esta página es..."/> 
        <link rel="shortcut icon" href="https://cdn.onlinewebfonts.com/svg/img_320055.png">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <ul class="nav-right-section">
                        <li class="nav-icons" ><a href=""><img class="arrow-icon" src="https://th.bing.com/th/id/R.aa856740a68e5369864fd8a612f24150?rik=kOGeldEnK8Hpdw&riu=http%3a%2f%2fgetdrawings.com%2fvectors%2fflecha-vector-1.png&ehk=xdzHr7cVTyHUHaJuRnSDaeFVq8m9SyOgQKt8rDSUjXU%3d&risl=&pid=ImgRaw&r=0" alt="Flecha de regreso"></a></li>
                        <li><span>Listen Now</span></li>
                        <li class="nav-icons"><a href="" ><img class="more-icon" src="https://img.icons8.com/android/96/000000/menu.png" alt="Menú más"></a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="card-music"><div class="card"><img src="https://popmuzik.se/wp-content/uploads/2021/08/elton-john-dua-lipa-cold-heart-pnau-1628712325-768x768.jpeg" alt="Reproductor"></div></div>
                <div class="title">
                    <h2>Cold Heart - PNAU Remix</h2>
                    <h3>Elton John, Dua Lipa, PNAU</h3>
                </div>
                
                <div class="progress-bar">
                    <div class="start">1:00</div>
                    <div class="bar">
                      <div class="dot"></div>
                    </div>
                    <div class="end">2:40</div>
                </div>
                <div class="buttons">
                    <div class="player-buttons shuffle"></div>
                    <div class="player-buttons previously"></div>
                    <div class="player-buttons play"></div>
                    <div class="player-buttons next"></div>
                    <div class="player-buttons repeat"></div>
                </div>
            </main>
            
            <footer>
                <div class="nav-bar"></div>
            </footer>
        </div>
        
    </body>

</html>
